<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contour Clothing - Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #2c3e50; color: #fff; padding: 20px 0; text-align: center; }
        nav ul { list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        .hero-banner { 
            background: url('images/background.avif') no-repeat center center; 
            background-size: cover; 
            height: 400px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); 
            font-size: 3rem; 
            font-weight: bold; 
        }
        .content { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section-title { color: #2c3e50; border-bottom: 2px solid #27ae60; padding-bottom: 8px; margin-bottom: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .product-card img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .product-card h3 { margin: 10px 0; color: #2c3e50; }
        .product-card p { color: #27ae60; font-weight: bold; margin-bottom: 10px; }
        .product-card button { background-color: #27ae60; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
        .product-card button:hover { background-color: #219150; }
        footer { background-color: #2c3e50; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>Contour Clothing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="girls.html">Girls</a></li>
                <li><a href="boys.html">Boys</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-banner">
        Welcome to Contour Clothing
    </div>

    <div class="content">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/Camping%20FoodPacks.jpg" alt="Camping Food Packs">
                <h3>Camping Food Packs</h3>
                <p>£19.99</p>
                <button onclick="addToCart('Camping Food Packs', 19.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/Trailblazer%20Jacket.jpg" alt="Trailblazer Jacket">
                <h3>Trailblazer Jacket</h3>
                <p>£45.99</p>
                <button onclick="addToCart('Trailblazer Jacket', 45.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/Summit%20ProBackpack.jfif" alt="Summit Pro Backpack">
                <h3>Summit Pro Backpack</h3>
                <p>£39.99</p>
                <button onclick="addToCart('Summit Pro Backpack', 39.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/Explorer%20HikingBoots.jpg" alt="Explorer Hiking Boots">
                <h3>Explorer Hiking Boots</h3>
                <p>£32.99</p>
                <button onclick="addToCart('Explorer Hiking Boots', 32.99)">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Contour Clothing. Gear up for greatness.
    </footer>

    <script>
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
